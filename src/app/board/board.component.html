
<div class="board" (click)="game($event)" [@divState]="state">
    <div *ngFor="let line of board; let lI = index">
        <td *ngFor="let col of line ; let cI = index">
            <div [attr.data-l]="lI" [attr.data-c]="cI" class="cell"
             [ngStyle]="{'background-color': (col === 0) ? 'white': (col === 1) ? 'red' : 'yellow'}">
            </div>
        </td>
      </div>
</div>
